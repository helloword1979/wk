<body id="before-login">
    <div id="before-login__wrap">
        <span class="before-login__back iconfont icon-back" onclick="jump('/index.php/Home/Login/index/')"></span>
        <div class="logo-wrap">
            <div class="wrap2">
                <div class="logo"></div>
            </div>
        </div>
        <form action="/Index.php/Home/login/retrieve_password/" method="post"  id="myform">
        <div id="reset-pwd">
            <!-- 第一种 -->
            <div class="form-group">
                <div class="edit-item">
                    <span class="iconfont  icon-user"></span>
                    <input type="number" class="form-control" id="username" name="phone" placeholder="输入手机号">
                </div>
            </div>
             
             <div class="form-group">
                <div class="edit-item captcha">
                    <span class="iconfont icon-mn_dunpai" style="font-size: 18px"></span>
                    <input type="text" class="form-control" id="captcha" name="captcha" placeholder="输入验证码">
                    <div style="width: 44%;display: inline-block;text-align: right;">
                        <span id="sms_code">获取</span>
                    </div>
                </div>
            </div>          
            <!-- 第一种 end -->
            <div>
                <button  type="submit" class="btn  green register" style="width:100%;display:block;margin-top:20px;">下一步</button>
            </div>
        </div>
        </form>
    </div>

<script type="text/javascript">
    var obj = document.getElementById('myform');
    obj.onsubmit = function(){
        var param = getParam();
            if (checkHasEmpty(param)) {
           // return notify("请完整填写手机号与验证码"); 
           alert('请完整填写手机号与验证码');
           return false;
        }
        if (!checkPhoneNumber(param.phone)) {
            // return notify("请输入正确的手机号");
            alert('请输入正确的手机号');
            return false;
        }
    }
</script>
