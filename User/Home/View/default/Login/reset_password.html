<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
       
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/dest/css/reset.css">
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/dest/css/global.css">
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/dest/css/resetpwd.css">
        <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_640143_4xmg09t955t57b9.css">
        <title>resetpwd</title>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body id="before-login">
    <div id="before-login__wrap">
        <span class="before-login__back iconfont icon-back" onclick="jump('/index.php/Home/Login/retrieve_password/')"></span>
        <div class="logo-wrap">
            <div class="wrap2">
                <div class="logo"></div>
            </div>
        </div>
        <div id="reset-pwd">
            <!-- 第一种 -->
            <div class="form-group">
                <div class="edit-item">
                    <span class="iconfont  icon-lock"></span>
                    <input type="password" class="form-control" name="password" placeholder="重置密码">
                </div>
            </div>
            <input type="hidden" name="user_id" value="{$user_id}">
            <input type="hidden" name="captcha" value="{$captcha}">
            <div class="form-group">
                <div class="edit-item">
                    <span class="iconfont  icon-lock"></span>
                    <input type="password" class="form-control" name="password_repeat" placeholder="确认密码">
                </div>
            </div>
            <!-- 第一种 end -->
            <div>
                <button id="confirm" type="button" class="btn  green" style="width:100%;display:block;margin-top:20px;">确认</button>
            </div>
        </div>

    </div>
</body>
<script src="__PUBLIC__/dest/js/lib/jquery-3.3.1.min.js"></script>
<script src="__PUBLIC__/dest/js/lib/global.js"></script>
<script src="__PUBLIC__/dest/js/page/resetpwd.js"></script>
</html>
