<body id="self">
    <div class="self_wrap tuiguang wrap-padding">
        <div class="part-one">
            <img src="__PUBLIC__/dest/image/tuiguan_01.jpg" />
            <span class="number">12</span>
            <p class="invite_code">我的邀请码: <span class="invite_number">123123</span></p>
        </div>   
        <div class="part-two">
            <div layout="rows center-center" class="info">

                    <p class="title">我的直推</p>
                    <p class="number">{$userCount}</p>
                </div>
                <div self="size-x1" class='item' data-type="b">
                    <p class="title">我的二代</p>
                    <p class="number">{$secondCount}</p>
                </div>
                <div self="size-x1" class='item' data-type="c">

                    <p class="number">0</p>
                </div>
            </div>
           <table class="table" id="table">
              <thead>
                <tr>
                  <th>序号</th>
                  <th>时间</th>
                  <th>预留</th>
                  <th>被推荐人</th>
                  <th>业绩</th>
                </tr>
              </thead>
              <tbody>
                <foreach name='recommended' item='vo' key='k'>
                <tr>
                  <td>{$k+1}</td>
                  <td>{$vo.ue_regtime}</td>
                  <td>yuliu</td>
                  <td>{$vo.ue_account}</td>
                  <td>0</td>
                </tr>
              </foreach>
              </tbody>
            </table>
        </div>
